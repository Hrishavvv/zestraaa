  <script>
    // Show the error message received from PHP
    document.addEventListener('DOMContentLoaded', function() {
      const message = new URLSearchParams(window.location.search).get('error');
      if (message === 'user_exists') {
        document.getElementById('message').innerText = 'User already exists';
        document.getElementById('message').style.color = 'red';
      } else if (message === 'password_mismatch') {
        document.getElementById('message').innerText = 'Passwords do not match';
        document.getElementById('message').style.color = 'red';
      } else if (message === 'dob_invalid') {
        document.getElementById('message').innerText = 'Invalid date of birth format';
        document.getElementById('message').style.color = 'red';
      } else if (message === 'signup_success') {
        document.getElementById('message').innerText = 'Registration successful, you can now login';
        document.getElementById('message').style.color = 'green';
      }
    });
  </script>
